<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div id="text_up">
                    
                </div>
                <div id="text_down">
                     0
                </div>
            </div>
            <div class="button_item">
                <div class="line1">
                    <button class="btn_clr">CLEAR</button>
                    <button class="btn_del">DELETE</button>
                </div>
                <div class="line2">
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operator>รท</button>
                </div>
                <div class="line3">
                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operator>ร</button>
                </div>
                <div class="line4">
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>1</button>
                    <button class="btn" data-operator>-</button>
                </div>
                <div class="line5">
                    <button class="btn" data-operator>.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" data-operator>=</button>
                    <button class="btn" data-operator>+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/pennykuo?tab=repositories">Writer:Penny_Kuo</a>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
